<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(180deg, #808080, #FFD700);
    }
    .top-text {
      margin-top: 10px;
      font-size: 20px;
      font-weight: normal;
      text-align: center;
    }
    .welcome-text, .name-text {
      margin-top: 15px;
      padding: 10px 30px;
      border: 2px solid black;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      width: fit-content;
      min-width: 200px;
      background-color: white;
    }
    .gray-raven {
      margin-top: 10px;
      font-size: 14px;
      font-weight: normal;
      text-align: center;
    }
    .gray {
      color: gold;
      font-weight: bold;
    }
    .raven {
      color: purple;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="welcome-text">Selamat Datang</div>
  <div class="name-text">Zyscythe</div>
  <div class="gray-raven">
    <span class="gray">Gray</span> <span class="raven">Raven</span>
  </div>
</body>
